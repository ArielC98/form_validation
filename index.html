<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="errorMessage"></div>
      <div class="form-element">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="eg. yourname@gmail.com">
      </div>
      <div class="form-element">
        <label for="phone">Telephone</label>
        <input type="text" name="phone" id="phone" placeholder="eg. 0987654321">
      </div>
      <div class="form-element">
        <label for="phone">Password</label>
        <input type="password" name="password" id="password" >
      </div>
      <div class="form-element">
        <label for="phone">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password">
      </div>
      <div class="form-elemnt">
        <input type="submit" name="submit-button" id="submit-button" value="Sign Up">
      </div>
      <div id="successMessage">You signed up correctly!</div>
    </div>
<script type="text/javascript" src="script.js"></script>
  </body>
</html>
